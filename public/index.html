<!DOCTYPE html>  
<html lang="es">  
<head>  
  <meta charset="UTF-8">
  <title>Sockets, chat, node, heroku y cuarentena</title>
  <script src="js/socket.io.js"></script>
  <script src="js/main.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
  <link rel='stylesheet' href="css/estilosSoporte.css">
</head>  
<body class='center-block'>
  <header class='container-fluid bg-success center-block'>
    <h1 class='text-center text-white text-capitalize	'>CHAT CON NODE JS</h1>
  </header>
  <br>
  <main class='center-block container'>
    <div class='conBorde container-fluid'>
      <div class="row">
        <div class="col-md-12">
          <h3 class="text-success text-left">
            Mensajes enviados:
          </h3>
        </div>
      </div>
      <div id="messages"></div>
    </div>
    <br/>

    <div class='conBorde container-fluid'>
      <form class="row " onsubmit="return addMessage(this)">
        <div class="col-md-12">
          <h3 class="text-primary">
            Ingresar nuevo mensaje:
          </h3>
          <div class="row">
            <div class="col-md-10 input-group">
              <span class='input-group-addon'>
                <input type="text" id="username" class='form-control  alert alert-success' placeholder="Tu Nombre" >
              </span>
              <input type="text" id="texto" class='form-control btn-block alert alert-success' placeholder="Mensaje...">
            </div>
            
            <div class='col-md-2'>
              <input type="submit" value='Enviar' class='text-center btn btn-success w-100'>
            </div>
          </div>
        </div>
      </form>
    </div>
  </main>
    
    
</body>  
</html>
